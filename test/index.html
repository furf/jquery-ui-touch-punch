<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    body {
      height: 1000px;
    }
    .box {
      width: 100px;
      height: 100px;
      position: absolute;
      top: 0;
      left: 0;
      background: #000;
    }
  </style>
</head>
<body>

  <div class="box"></div>
  
  <script src="jquery-2.1.1.min.js"></script>
  <script src="jquery-ui.min.js"></script>
  <script src="../jquery.ui.touch-punch.js"></script>
  <script>
  $('.box').draggable();
  </script>
</body>
</html>
